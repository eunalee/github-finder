<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>GitHub Finder</title>
    <style>
      :root {
        --text-color: #f0f4f5;
        --navi-background-color: #263343;
        --main-background-color: #46515f;
        --footer-background-color: #394d64;
        --accent-color: #b1b5bc;
      }

      body,
      h2 {
        margin: 0;
        font-family: "Roboto", sans-serif;
        /* font-weight: 500; */
      }

      a {
        text-decoration: none;
        color: var(--text-color);
      }

      .navi__bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--navi-background-color);
        padding: 8px 12px;
      }

      .navi__menu {
        display: flex;
        list-style: none;
        padding-left: 0;
      }

      .navi__menu li {
        padding: 8px 12px;
      }

      .navi__menu li:hover {
        background-color: var(--accent-color);
      }

      .main__content {
        height: 300vh;
        color: var(--text-color);
        background-color: var(--main-background-color);
      }

      .search__result {
        display: grid;
        grid-template-rows: max-content;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 2rem;
      }

      .search__result--item {
        box-shadow: 1px 1px 2px var(--accent-color);
      }

      .search__result--item a {
        display: inline-flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .search__result--item img {
        border-radius: 50%;
        width: 45px;
        height:45px;
      }

      .footer {
        display: fixed;
        height: 30vh;
        background-color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <header class="navi__bar">
      <div class="navi__logo">
        <a href="#">GitHub Finder</a>
      </div>
      <ul class="navi__menu">
        <li><a href="#">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </header>

    <main>
      <section class="main__content">
        <div class="search__container">
          <span>Please enter something</span>
          <form class="search__form">
            <input type="text" name="" id="" />
            <input type="submit" value="" />
          </form>
          <div class="search__result">
            <div class="search__result--item">
              <a href="#">
                <img src="img/bg.jpg" alt="jeondo">
                <span class="name">jeondo</span>
                <span class="content">front-end developer</span>
              </a>
            </div>
            <div class="search__result--item">2</div>
            <div class="search__result--item">3</div>
            <div class="search__result--item">4</div>
            <div class="search__result--item">
              <a href="#">
                <img src="img/bg.jpg" alt="jeondo">
                <span class="name">jeondo</span>
                <span class="content">front-end developer</span>
              </a>
            </div>
            <div class="search__result--item">6</div>
            <div class="search__result--item">7</div>
            <div class="search__result--item">8</div>
            <div class="search__result--item">9</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
